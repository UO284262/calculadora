<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <meta name ="author" content ="Abel Busto Dopazo" />
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />
    <title>Calculadora Milan</title>
    <script src="CalculadoraMilan.js"></script>
    <link rel="stylesheet" type="text/css" href="CalculadoraMilan.css" />
</head>

<body>
    <main>
        <label for="pantalla">Calculadora Milan</label><input title="Pantalla" id="pantalla" name="pantalla" type="text" readonly disabled>

        <input type="button" value="ON/C" onclick="calc.apagar()">
        <input type="button" value="CE" onclick="calc.borrar()">
        <input type="button" value="+/-" onclick="calc.masMenos()">
        <input type="button" value="&#8730;" onclick="calc.raiz()">
        <input type="button" value="%" onclick="calc.porcentaje()">

        <input type="button" value="7" onclick="calc.digitos(value)">
        <input type="button" value="8" onclick="calc.digitos(value)">
        <input type="button" value="9" onclick="calc.digitos(value)">
        <input type="button" value="x" onclick="calc.multiplicacion()">
        <input type="button" value="·/·" onclick="calc.division()">

        <input type="button" value="4" onclick="calc.digitos(value)">
        <input type="button" value="5" onclick="calc.digitos(value)">
        <input type="button" value="6" onclick="calc.digitos(value)">
        <input type="button" value="-" onclick="calc.resta()">
        <input type="button" value="Mr/c" onclick="calc.mrc()">

        <input type="button" value="1" onclick="calc.digitos(value)">
        <input type="button" value="2" onclick="calc.digitos(value)">
        <input type="button" value="3" onclick="calc.digitos(value)">
        <input type="button" value="+"  onclick="calc.suma()">
        <input type="button" value="M-" onclick="calc.mMenos()">

        <input type="button" value="0" onclick="calc.digitos(value)">
        <input type="button" value="." onclick="calc.punto()">
        <input type="button" value="=" onclick="calc.igual()">
        <input type="button" value="M+" onclick="calc.mMas()">
    </main>
</body>
</html>
